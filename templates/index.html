<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVP Vocabulary Trainer</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #quiz-area, #results-area { margin-top: 20px; border: 1px solid #ccc; padding: 15px; }
        #results-area { display: none; } /* 默认隐藏结果区 */
    </style>
</head>
<body>
    <h1>快速单词测试 (MVP)</h1>
    <button id="start-btn">开始测试</button>

    <div id="quiz-area" style="display: none;">
        <h2 id="question-meaning"></h2>
        <button id="play-audio" style="margin-right: 10px;">播放发音</button>
        <p>第 <span id="current-q-num">1</span> / <span id="total-q-num"></span> 题</p>
        <input type="text" id="answer-input" placeholder="输入单词拼写...">
        <button id="next-btn">下一题</button>
        <audio id="word-audio" style="display: none;"></audio>
    </div>

    <div id="results-area">
        <h2>测试结果</h2>
        <p>你错了 <strong id="error-count"></strong> 个单词。</p>
        <ul id="error-list"></ul>
    </div>

    <script>
        // 全局变量
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];

        // 获取DOM元素
        const startBtn = document.getElementById('start-btn');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const questionMeaningEl = document.getElementById('question-meaning');
        const currentQNumEl = document.getElementById('current-q-num');
        const totalQNumEl = document.getElementById('total-q-num');
        const answerInput = document.getElementById('answer-input');
        const nextBtn = document.getElementById('next-btn');

        // 开始按钮点击事件
        startBtn.addEventListener('click', async () => {
            const response = await fetch('/api/questions');
            questions = await response.json();
            if (questions.length > 0) {
                startBtn.style.display = 'none';
                quizArea.style.display = 'block';
                totalQNumEl.textContent = questions.length;
                displayQuestion();
            } else {
                alert('无法加载题目！');
            }
        });

        // 下一题/提交按钮点击事件
        nextBtn.addEventListener('click', () => {
            // 保存当前答案
            userAnswers.push({
                word_id: questions[currentQuestionIndex].word_id,
                answer: answerInput.value
            });

            // 移动到下一题
            currentQuestionIndex++;
            answerInput.value = '';

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                // 测试结束
                submitTest();
            }
        });

        // 在displayQuestion函数中添加音频处理
        function displayQuestion() {
            const q = questions[currentQuestionIndex];
            let displayText = q.meaning_cn;

            if (q.pos && q.pos.trim() !== '') {
                displayText = `${q.meaning_cn} (${q.pos})`;
            }
            questionMeaningEl.textContent = displayText;
            currentQNumEl.textContent = currentQuestionIndex + 1;

            // 如果没有保存的音频URL，生成剑桥词典的URL
            if (!q.audio_url) {
                const word = q.spelling.toLowerCase().trim();
                // 使用剑桥词典的音频URL格式
                q.audio_url = `https://dictionary.cambridge.org/media/english/uk_pron/${word[0]}/${word}.mp3`;
            }

            // 设置音频元素
            const audioEl = document.getElementById('word-audio');
            audioEl.src = q.audio_url;

            answerInput.focus();
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = '完成并提交';
            }
        }

        // 添加播放按钮事件监听
        document.getElementById('play-audio').addEventListener('click', () => {
            const audioEl = document.getElementById('word-audio');
            audioEl.play().catch(error => {
                console.error('播放音频失败:', error);
                alert('抱歉，无法播放音频。可能是网络问题或该单词暂无发音。');
            });
        });

        // 提交测试
        async function submitTest() {
            quizArea.style.display = 'none';
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers: userAnswers })
            });
            const results = await response.json();
            displayResults(results);
        }

        // 显示结果
        function displayResults(results) {
            resultsArea.style.display = 'block';
            document.getElementById('error-count').textContent = results.error_count;
            const errorListEl = document.getElementById('error-list');
            errorListEl.innerHTML = '';
            results.error_details.forEach(err => {
                const li = document.createElement('li');
                li.textContent = `正确: ${err.correct_spelling} / 你的答案: ${err.your_answer}`;
                errorListEl.appendChild(li);
            });
        }

        // 监听输入框的键盘按下事件
        answerInput.addEventListener('keydown', function(event) {
            // 检查按下的键是不是回车键 (Enter键的keyCode是13)
            if (event.keyCode === 13) {
                // 阻止回车键的默认行为 (比如提交整个页面的表单)
                event.preventDefault();
                
                // 手动触发“下一题”/“完成”按钮的点击事件
                nextBtn.click();
            }
        });
    </script>
</body>
</html>
