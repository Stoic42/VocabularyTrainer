<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVP Vocabulary Trainer</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #quiz-area, #results-area { margin-top: 20px; border: 1px solid #ccc; padding: 15px; }
        #results-area { display: none; }
        .audio-loading { opacity: 0.6; cursor: not-allowed; }
        .audio-loading::after { content: 'åŠ è½½ä¸­...'; margin-left: 5px; font-size: 0.8em; }
        #audio-error { display: none; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .loading-indicator { display: none; margin-left: 10px; color: #666; }
        #preload-status { font-size: 0.8em; color: #666; margin-top: 5px; }
        .audio-controls { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .volume-control { display: flex; align-items: center; gap: 5px; }
        .progress-container { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { width: 0; height: 100%; background: #4CAF50; transition: width 0.1s linear; }
        .keyboard-shortcuts { font-size: 0.8em; color: #666; margin-top: 5px; }
        .loop-control { display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <h1>å¿«é€Ÿå•è¯æµ‹è¯• (MVP)</h1>
    <button id="start-btn">å¼€å§‹æµ‹è¯•</button>

    <div id="quiz-area" style="display: none;">
        <h2 id="question-meaning"></h2>
        <div class="audio-controls">
            <button id="play-audio-uk" title="å¿«æ·é”®: 1">ğŸ”Š è‹±éŸ³</button>
            <button id="play-audio-us" title="å¿«æ·é”®: 2">ğŸ”Š ç¾éŸ³</button>
            <button id="play-tts" title="å¿«æ·é”®: 3">ğŸ¤– TTS</button>
            <div class="volume-control">
                <label for="volume">éŸ³é‡:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="loop-control">
                <input type="checkbox" id="loop-audio">
                <label for="loop-audio">å¾ªç¯æ’­æ”¾</label>
            </div>
            <span class="loading-indicator">åŠ è½½ä¸­...</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="audio-progress"></div>
        </div>
        <div class="keyboard-shortcuts">
            å¿«æ·é”®: 1=è‹±éŸ³ 2=ç¾éŸ³ 3=TTS Space=æš‚åœ/æ’­æ”¾ L=å¾ªç¯å¼€å…³
        </div>
        <div id="audio-error"></div>
        <div id="preload-status"></div>
        <p>ç¬¬ <span id="current-q-num">1</span> / <span id="total-q-num"></span> é¢˜</p>
        <input type="text" id="answer-input" placeholder="è¾“å…¥å•è¯æ‹¼å†™...">
        <button id="next-btn">ä¸‹ä¸€é¢˜</button>
        <audio id="word-audio" style="display: none;"></audio>
    </div>

    <div id="results-area">
        <h2>æµ‹è¯•ç»“æœ</h2>
        <p>ä½ é”™äº† <strong id="error-count"></strong> ä¸ªå•è¯ã€‚</p>
        <ul id="error-list"></ul>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let voices = [];
        let audioCache = new Map();
        let isAudioLoading = false;
        let isPlaying = false;
        let currentAudio = null;
        let loopEnabled = false;

        // åˆå§‹åŒ–è¯­éŸ³åˆ—è¡¨
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }

        // ç›‘å¬è¯­éŸ³åˆ—è¡¨åŠ è½½å®Œæˆäº‹ä»¶
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }

        // åˆå§‹åŠ è½½è¯­éŸ³åˆ—è¡¨
        loadVoices();

        const startBtn = document.getElementById('start-btn');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const questionMeaningEl = document.getElementById('question-meaning');
        const currentQNumEl = document.getElementById('current-q-num');
        const totalQNumEl = document.getElementById('total-q-num');
        const answerInput = document.getElementById('answer-input');
        const nextBtn = document.getElementById('next-btn');

        // å¼€å§‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startBtn.addEventListener('click', async () => {
            const response = await fetch('/api/questions');
            questions = await response.json();
            if (questions.length > 0) {
                startBtn.style.display = 'none';
                quizArea.style.display = 'block';
                totalQNumEl.textContent = questions.length;
                displayQuestion();
            } else {
                alert('æ— æ³•åŠ è½½é¢˜ç›®ï¼');
            }
        });

        // ä¸‹ä¸€é¢˜/æäº¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        nextBtn.addEventListener('click', () => {
            // ä¿å­˜å½“å‰ç­”æ¡ˆ
            userAnswers.push({
                word_id: questions[currentQuestionIndex].word_id,
                answer: answerInput.value
            });

            // ç§»åŠ¨åˆ°ä¸‹ä¸€é¢˜
            currentQuestionIndex++;
            answerInput.value = '';

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                // æµ‹è¯•ç»“æŸ
                submitTest();
            }
        });

        // ä¿®æ”¹ displayQuestion å‡½æ•°ä¸­çš„éŸ³é¢‘å¤„ç†éƒ¨åˆ†
        async function displayQuestion() {
            const q = questions[currentQuestionIndex];
            let displayText = q.meaning_cn;

            if (q.pos && q.pos.trim() !== '') {
                displayText = `${q.meaning_cn} (${q.pos})`;
            }
            questionMeaningEl.textContent = displayText;
            currentQNumEl.textContent = currentQuestionIndex + 1;

            // ä½¿ç”¨ Google Text-to-Speech API çš„ URL
            const word = q.spelling.toLowerCase().trim();
            const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(word)}&tl=en&client=tw-ob`;

            // è®¾ç½®éŸ³é¢‘å…ƒç´ 
            const audioEl = document.getElementById('word-audio');
            audioEl.src = ttsUrl;

            answerInput.focus();
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'å®Œæˆå¹¶æäº¤';
            }

            // é¢„åŠ è½½å½“å‰å•è¯çš„éŸ³é¢‘
            if (q.audio_path_uk) await preloadAudio(q.audio_path_uk);
            if (q.audio_path_us) await preloadAudio(q.audio_path_us);
            
            // é¢„åŠ è½½ä¸‹ä¸€ä¸ªå•è¯çš„éŸ³é¢‘
            if (currentQuestionIndex < questions.length - 1) {
                const nextQ = questions[currentQuestionIndex + 1];
                if (nextQ.audio_path_uk) await preloadAudio(nextQ.audio_path_uk);
                if (nextQ.audio_path_us) await preloadAudio(nextQ.audio_path_us);
            }
        }

        // é¢„åŠ è½½éŸ³é¢‘æ–‡ä»¶
        async function preloadAudio(audioPath) {
            if (!audioPath || audioCache.has(audioPath)) return;
            
            try {
                const response = await fetch(`/static/audio/${audioPath}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const blob = await response.blob();
                audioCache.set(audioPath, URL.createObjectURL(blob));
                document.getElementById('preload-status').textContent = `å·²é¢„åŠ è½½: ${audioPath}`;
            } catch (error) {
                console.error('é¢„åŠ è½½éŸ³é¢‘å¤±è´¥:', error);
            }
        }

        // æ’­æ”¾éŸ³é¢‘çš„é€šç”¨å‡½æ•°
        async function playAudio(audioPath, buttonId, fallbackToTTS = true) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                isPlaying = false;
            }
            const button = document.getElementById(buttonId);
            const loadingIndicator = document.querySelector('.loading-indicator');
            const audioError = document.getElementById('audio-error');
            
            if (isAudioLoading) return;
            
            try {
                isAudioLoading = true;
                button.classList.add('audio-loading');
                loadingIndicator.style.display = 'inline';
                audioError.style.display = 'none';

                const audioEl = document.getElementById('word-audio');
                audioEl.volume = document.getElementById('volume').value;
                if (audioCache.has(audioPath)) {
                    audioEl.src = audioCache.get(audioPath);
                } else {
                    audioEl.src = `/static/audio/${audioPath}`;
                }
                
                audioEl.loop = document.getElementById('loop-audio').checked;
                
                // æ›´æ–°è¿›åº¦æ¡
                audioEl.addEventListener('timeupdate', () => {
                    const progress = (audioEl.currentTime / audioEl.duration) * 100;
                    document.getElementById('audio-progress').style.width = `${progress}%`;
                });
                
                // é‡ç½®è¿›åº¦æ¡
                audioEl.addEventListener('ended', () => {
                    document.getElementById('audio-progress').style.width = '0%';
                    isPlaying = false;
                });
                
                currentAudio = audioEl;
                isPlaying = true;

                await audioEl.play();
            } catch (error) {
                console.error('æ’­æ”¾éŸ³é¢‘å¤±è´¥:', error);
                audioError.textContent = 'éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œå·²è‡ªåŠ¨åˆ‡æ¢åˆ°TTSå‘éŸ³';
                audioError.style.display = 'block';
                
                if (fallbackToTTS) {
                    const q = questions[currentQuestionIndex];
                    playTTS(q.spelling.toLowerCase().trim());
                }
            } finally {
                isAudioLoading = false;
                button.classList.remove('audio-loading');
                loadingIndicator.style.display = 'none';
            }
        }

        // æ’­æ”¾TTSçš„å‡½æ•°
        function playTTS(word) {
            window.speechSynthesis.cancel(); // åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            const voices = window.speechSynthesis.getVoices();
            const englishVoice = voices.find(voice => voice.lang.startsWith('en-'));
            if (englishVoice) {
                utterance.voice = englishVoice;
            }
            window.speechSynthesis.speak(utterance);
        }

        // è‹±éŸ³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('play-audio-uk').addEventListener('click', () => {
            const q = questions[currentQuestionIndex];
            if (q.audio_path_uk) {
                playAudio(q.audio_path_uk, 'play-audio-uk');
            } else {
                document.getElementById('audio-error').textContent = 'è¯¥å•è¯æš‚æ— è‹±éŸ³éŸ³é¢‘ï¼Œå·²è‡ªåŠ¨åˆ‡æ¢åˆ°TTSå‘éŸ³';
                document.getElementById('audio-error').style.display = 'block';
                playTTS(q.spelling.toLowerCase().trim());
            }
        });

        // ç¾éŸ³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('play-audio-us').addEventListener('click', () => {
            const q = questions[currentQuestionIndex];
            if (q.audio_path_us) {
                playAudio(q.audio_path_us, 'play-audio-us');
            } else {
                document.getElementById('audio-error').textContent = 'è¯¥å•è¯æš‚æ— ç¾éŸ³éŸ³é¢‘ï¼Œå·²è‡ªåŠ¨åˆ‡æ¢åˆ°TTSå‘éŸ³';
                document.getElementById('audio-error').style.display = 'block';
                playTTS(q.spelling.toLowerCase().trim());
            }
        });

        // TTSæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('play-tts').addEventListener('click', () => {
            const q = questions[currentQuestionIndex];
            playTTS(q.spelling.toLowerCase().trim());
        });

        // éŸ³é‡æ§åˆ¶
        document.getElementById('volume').addEventListener('input', (e) => {
            const audioEl = document.getElementById('word-audio');
            audioEl.volume = e.target.value;
        });

        // å¾ªç¯æ’­æ”¾æ§åˆ¶
        document.getElementById('loop-audio').addEventListener('change', (e) => {
            const audioEl = document.getElementById('word-audio');
            audioEl.loop = e.target.checked;
            loopEnabled = e.target.checked;
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' && e.target.type === 'text') return; // åœ¨è¾“å…¥æ¡†ä¸­ä¸è§¦å‘å¿«æ·é”®
            
            switch(e.key) {
                case '1':
                    document.getElementById('play-audio-uk').click();
                    break;
                case '2':
                    document.getElementById('play-audio-us').click();
                    break;
                case '3':
                    document.getElementById('play-tts').click();
                    break;
                case ' ':
                    e.preventDefault(); // é˜²æ­¢ç©ºæ ¼é”®æ»šåŠ¨é¡µé¢
                    if (currentAudio) {
                        if (isPlaying) {
                            currentAudio.pause();
                            isPlaying = false;
                        } else {
                            currentAudio.play();
                            isPlaying = true;
                        }
                    }
                    break;
                case 'l':
                case 'L':
                    const loopCheckbox = document.getElementById('loop-audio');
                    loopCheckbox.checked = !loopCheckbox.checked;
                    loopCheckbox.dispatchEvent(new Event('change'));
                    break;
            }
        });

        // æäº¤æµ‹è¯•
        async function submitTest() {
            quizArea.style.display = 'none';
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers: userAnswers })
            });
            const results = await response.json();
            displayResults(results);
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            resultsArea.style.display = 'block';
            document.getElementById('error-count').textContent = results.error_count;
            const errorListEl = document.getElementById('error-list');
            errorListEl.innerHTML = '';
            results.error_details.forEach(err => {
                const li = document.createElement('li');
                li.textContent = `æ­£ç¡®: ${err.correct_spelling} / ä½ çš„ç­”æ¡ˆ: ${err.your_answer}`;
                errorListEl.appendChild(li);
            });
        }

        // ç›‘å¬è¾“å…¥æ¡†çš„é”®ç›˜æŒ‰ä¸‹äº‹ä»¶
        answerInput.addEventListener('keydown', function(event) {
            // æ£€æŸ¥æŒ‰ä¸‹çš„é”®æ˜¯ä¸æ˜¯å›è½¦é”® (Enteré”®çš„keyCodeæ˜¯13)
            if (event.keyCode === 13) {
                // é˜»æ­¢å›è½¦é”®çš„é»˜è®¤è¡Œä¸º (æ¯”å¦‚æäº¤æ•´ä¸ªé¡µé¢çš„è¡¨å•)
                event.preventDefault();
                
                // æ‰‹åŠ¨è§¦å‘â€œä¸‹ä¸€é¢˜â€/â€œå®Œæˆâ€æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶
                nextBtn.click();
            }
        });
    </script>
</body>
</html>
