        /* Lumi ç›¸å…³æ ·å¼ */
        .lumi-reaction {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            transition: opacity 0.3s ease;
            z-index: 1000;
            opacity: 0;
            transform: translateY(40px);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .lumi-reaction.active {
            opacity: 1;
            transform: translateY(0);
            animation: lumiFloat 15s ease-in-out infinite;
        }

        .lumi-reaction.bounce {
            animation: lumiJump 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
        }

        @keyframes lumiJump {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes lumiFloat {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, -3px); }
            50% { transform: translate(3px, -5px); }
            75% { transform: translate(-3px, -4px); }
            100% { transform: translate(0, 0); }

    <script>
        // å…¨å±€å˜é‡
        let questions = [];

        // é¡µé¢åŠ è½½æ—¶è·å–å¯ç”¨çš„å•è¯åˆ—è¡¨
        window.addEventListener('DOMContentLoaded', async () => {

                const listSelect = document.getElementById('list-select');

                if (!response.ok) throw new Error('è·å–å•è¯åˆ—è¡¨å¤±è´¥');

                // æ·»åŠ æ‰€æœ‰å¯ç”¨çš„åˆ—è¡¨é€‰é¡¹

                    listSelect.appendChild(option);
                }
            } catch (error) {

                const listSelect = document.getElementById('list-select');
                listSelect.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        });

        // DOM å…ƒç´ 
        const startBtn = document.getElementById('start-btn');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const questionMeaningEl = document.getElementById('question-meaning');
        const currentQNumEl = document.getElementById('current-q-num');
        const totalQNumEl = document.getElementById('total-q-num');
        const answerInput = document.getElementById('answer-input');
        const nextBtn = document.getElementById('next-btn');
        const audioEl = document.getElementById('word-audio');
        const ukBtn = document.getElementById('play-uk-btn');
        const usBtn = document.getElementById('play-us-btn');

        // æ–°çš„ã€ç»Ÿä¸€çš„ã€æ›´å¼ºå¤§çš„éŸ³é¢‘æ’­æ”¾å‡½æ•°
        function playAudio(audioPath, fallbackText) {
            if (audioPath && audioPath.trim() !== "") {
                // ä¼˜å…ˆæ’­æ”¾æœ¬åœ°éŸ³é¢‘
                audioEl.src = audioPath;
                const playPromise = audioEl.play();

                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error(`æœ¬åœ°éŸ³é¢‘æ’­æ”¾å¤±è´¥: ${audioPath}`, error);
                        // æ’­æ”¾å¤±è´¥æ—¶ï¼Œè‡ªåŠ¨è°ƒç”¨TTSä½œä¸ºåå¤‡
                        playTTS(fallbackText); 
                    });
                }
            } else {
                // å¦‚æœæ²¡æœ‰æœ¬åœ°éŸ³é¢‘ï¼Œç›´æ¥è°ƒç”¨TTS
                playTTS(fallbackText);
            }
        }

        // æ˜¾ç¤ºé—®é¢˜çš„å‡½æ•°
        function displayQuestion() {
            const q = questions[currentQuestionIndex];

            // æ­£ç¡®æ˜¾ç¤ºä¸­æ–‡æ„æ€å’Œè¯æ€§
            let displayText = q.meaning_cn;
            if (q.pos && q.pos.trim() !== '') {
                displayText = `${q.meaning_cn} (${q.pos})`;
            }
            questionMeaningEl.textContent = displayText;
            currentQNumEl.textContent = currentQuestionIndex + 1;


            // æ ¹æ®æ˜¯å¦æœ‰éŸ³é¢‘è·¯å¾„ï¼Œå†³å®šæ˜¯å¦æ˜¾ç¤ºæŒ‰é’®å¹¶ç»‘å®šäº‹ä»¶
            if (q.audio_path_uk) {
                ukBtn.style.display = 'inline-block';
                ukBtn.onclick = () => playAudio(q.audio_path_uk, q.spelling);
            } else {
                ukBtn.style.display = 'none';
            }

            if (q.audio_path_us) {
                usBtn.style.display = 'inline-block';
                usBtn.onclick = () => playAudio(q.audio_path_us, q.spelling);
            } else {
                usBtn.style.display = 'none';
            }

            // æ›´æ–°æŒ‰é’®æ–‡å­—å¹¶èšç„¦è¾“å…¥æ¡†
            nextBtn.textContent = (currentQuestionIndex === questions.length - 1) ? 'å®Œæˆå¹¶æäº¤' : 'ä¸‹ä¸€é¢˜';
            answerInput.focus();
        }

        // æäº¤æµ‹è¯•çš„å‡½æ•°
        async function submitTest() {
            quizArea.style.display = 'none';
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers: userAnswers })
            });
            const results = await response.json();
            displayResults(results);
        }

        // è¯·ç¡®ä¿è¿™ä¸ªå‡½æ•°å­˜åœ¨ä¸”ä»£ç å®Œæ•´
        function displayResults(results) {
            // æ˜¾ç¤ºç»“æœåŒºåŸŸï¼Œéšè—æµ‹è¯•åŒºåŸŸå’Œå¼€å§‹æŒ‰é’®
            quizArea.style.display = 'none';

            resultsArea.style.display = 'block';
            
            // æ·»åŠ ä¸€ä¸ªè¿”å›æŒ‰é’®ï¼Œå…è®¸ç”¨æˆ·è¿”å›å¼€å§‹ç•Œé¢
            if (!document.getElementById('back-btn')) {
                const backBtn = document.createElement('button');
                backBtn.id = 'back-btn';
                backBtn.textContent = 'è¿”å›å¼€å§‹ç•Œé¢';
                backBtn.style.marginTop = '20px';
                backBtn.onclick = function() {
                    // é‡ç½®çŠ¶æ€
                    resultsArea.style.display = 'none';
                    startBtn.style.display = 'block';
                    questions = [];
                    currentQuestionIndex = 0;
                    userAnswers = [];
                };
                resultsArea.appendChild(backBtn);
            }

            // æ›´æ–°é”™è¯¯æ•°é‡
            document.getElementById('error-count').textContent = results.error_count;

            const errorListEl = document.getElementById('error-list');
            errorListEl.innerHTML = ''; // æ¸…ç©ºä¸Šä¸€æ¬¡çš„é”™è¯¯åˆ—è¡¨

            // éå†é”™è¯¯è¯¦æƒ…ï¼Œåˆ›å»ºåˆ—è¡¨é¡¹å¹¶æ·»åŠ åˆ°é¡µé¢
            if (results.error_details && results.error_details.length > 0) {
                results.error_details.forEach(err => {

                    li.innerHTML = `<strong>æ­£ç¡®:</strong> ${err.correct_spelling} / <strong>ä½ çš„ç­”æ¡ˆ:</strong> <span style="color: #c0392b;">${err.your_answer}</span>`;
                    errorListEl.appendChild(li);

            } else {
                // å¦‚æœæ²¡æœ‰é”™è¯¯ï¼Œæ˜¾ç¤ºç¥è´ºä¿¡æ¯
                const li = document.createElement('li');
                li.innerHTML = 'ğŸ‰ æ­å–œä½ ï¼Œå…¨éƒ¨æ­£ç¡®ï¼å¤ªæ£’äº†ï¼';
                li.style.borderLeftColor = '#27ae60'; // ç»¿è‰²è¾¹æ¡†è¡¨ç¤ºæˆåŠŸ
                li.style.background = '#f0fff4';
                errorListEl.appendChild(li);
            }
        }
        
        // â€œä¸‹ä¸€æ­¥â€æŒ‰é’®çš„é€»è¾‘
        function handleNextQuestion() {
            userAnswers.push({
                word_id: questions[currentQuestionIndex].word_id,
                answer: answerInput.value
            });
            
            currentQuestionIndex++;
            answerInput.value = '';

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {

            }
        }

        // --- äº‹ä»¶ç›‘å¬å™¨ ---
        startBtn.addEventListener('click', async () => {
            try {
                const selectedListId = document.getElementById('list-select').value;
                const selectedCount = document.getElementById('count-select').value; // æ–°å¢ï¼šè·å–æ•°é‡
                
                // åœ¨URLä¸­åŒæ—¶åŠ å…¥list_idå’Œcountä¸¤ä¸ªå‚æ•°
                const response = await fetch(`/api/questions?list_id=${selectedListId}&count=${selectedCount}`);
                if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                questions = await response.json();
                
                if (questions && questions.length > 0) {
                    startBtn.style.display = 'none';
                    quizArea.style.display = 'block';
                    totalQNumEl.textContent = questions.length;
                    displayQuestion();
                    updateLumiReaction('thinking'); 
                } else {
                    alert('æ— æ³•åŠ è½½é¢˜ç›®æˆ–é¢˜ç›®åˆ—è¡¨ä¸ºç©ºï¼');
                }
            } catch (error) {
                console.error("åŠ è½½é¢˜ç›®æ—¶å‡ºé”™:", error);
                alert('åŠ è½½é¢˜ç›®æ—¶å‡ºé”™ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦è¿è¡Œæ­£å¸¸ã€‚');
            }
        });

        nextBtn.addEventListener('click', handleNextQuestion);

        answerInput.addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                handleNextQuestion();
            }
        });
                // TTSåŠŸèƒ½
        function playTTS(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);

        // Lumiå›¾ç‰‡è·¯å¾„å®šä¹‰
        const lumiImages = {
            'start': '/assets/img/Lumi/Lumi_ReadingontheLaptop_SmilingattheScreen.png',
            'thinking': '/assets/img/Lumi/Lumi_HoldingWordCard.png',
            'correct': '/assets/img/Lumi/Lumi_Triumph.png', // æ›¿æ¢ä¸ºç°æœ‰çš„å›¾ç‰‡
            'wrong': '/assets/img/Lumi/Lumi_ThumbUp.png' // æ›¿æ¢ä¸ºç°æœ‰çš„å›¾ç‰‡
        };

        // é¢„åŠ è½½Lumiå›¾ç‰‡
        function preloadLumiImages() {
            const preloadedImages = {};
            for (const [state, path] of Object.entries(lumiImages)) {
                preloadedImages[state] = new Image();
                preloadedImages[state].src = path;

        // æ›´æ–°Lumiè¡¨æƒ…å’ŒåŠ¨ç”»
        function updateLumiReaction(state) {
            const lumiImg = document.querySelector('.lumi-reaction');
            if (!lumiImg) return;

            // ç§»é™¤æ‰€æœ‰åŠ¨ç”»ç±»
            lumiImg.classList.remove('bounce');
            
            // è®¾ç½®æ–°å›¾ç‰‡
            if (lumiImages[state]) {
                lumiImg.style.backgroundImage = `url(${lumiImages[state]})`;
                
                // ç¡®ä¿å…ƒç´ å¯è§
                if (!lumiImg.classList.contains('active')) {
                    requestAnimationFrame(() => {
                        lumiImg.classList.add('active');
                    });
                }
                
                // æ·»åŠ å¼¹è·³åŠ¨ç”»
                if (state === 'correct' || state === 'wrong') {
                    // æš‚åœæ¼‚æµ®åŠ¨ç”»
                    lumiImg.style.animation = 'none';
                    
                    // è§¦å‘é‡æ’ä»¥é‡ç½®åŠ¨ç”»
                    void lumiImg.offsetWidth;
                    
                    // æ·»åŠ å¼¹è·³åŠ¨ç”»
                    lumiImg.classList.add('bounce');
                    
                    // å¼¹è·³ç»“æŸåæ¢å¤æ¼‚æµ®
                    setTimeout(() => {
                        lumiImg.classList.remove('bounce');
                        lumiImg.style.animation = '';

                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            preloadLumiImages();
        });

        // ä¿®æ”¹handleNextQuestionå‡½æ•°ï¼Œæ·»åŠ Lumiååº”
        function handleNextQuestion() {
            const currentAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].spelling.trim().toLowerCase();
            
            // æ›´æ–°Lumiè¡¨æƒ…
            updateLumiReaction(currentAnswer === correctAnswer ? 'correct' : 'wrong');

            userAnswers.push({
                word_id: questions[currentQuestionIndex].word_id,
                answer: answerInput.value
            });
            
            currentQuestionIndex++;
            answerInput.value = '';

            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    displayQuestion();
                    updateLumiReaction('thinking');
                }, 1000);
            } else {
                submitTest();
            }
        }
