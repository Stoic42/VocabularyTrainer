<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Alan 的错词复习考核 (2025-06-26)</title>
  <style>
    body {
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #005a9c;
      border-bottom: 2px solid #e1e1e1;
      padding-bottom: 10px;
    }
    p.instructions {
      color: #555;
      font-size: 1.1em;
    }
    .word-box {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ccc;
    }
    .word-box label {
      flex: 1;
      min-width: 350px;
      margin-right: 15px;
    }
    label .pos {
        font-style: italic;
        color: #007bff;
        font-weight: bold;
    }
    label .ipa {
        color: #d35400;
        font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif;
        margin-left: 8px;
    }
    input {
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      display: block;
      width: 100%;
    }
    button:hover {
        background: #218838;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 8px;
    }
    .correct {
        color: #28a745;
        font-weight: bold;
    }
    .incorrect {
        color: #dc3545;
        text-decoration: line-through;
    }
    .result-line {
        padding: 5px 0;
        font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Alan 的错词复习考核</h1>
    <h2>测试日期: 2025-06-26</h2>
    <p class="instructions">请根据提示信息（词性、中文意思、音标），在右侧输入框中写出正确的英文单词。</p>
    
    <form id="quizForm">
      <div id="wordList"></div>
      <button type="submit">完成考核，查看结果</button>
    </form>
  
    <div class="result" id="result" style="display:none;">
      <h2>测试结果分析</h2>
      <div id="result-details"></div>
    </div>
  </div>

  <script>
    // Alan 在 2025-06-26 的 28 个错词记录
    const words = [
        { id: 116, word: "invent", pos: "v.", ipa: "/ɪnˈvɛnt/", meaning: "发明，创造；捏造" },
        { id: 117, word: "comma", pos: "n.", ipa: "/ˈkɑːmə/", meaning: "逗号" },
        { id: 118, word: "tale", pos: "n.", ipa: "/teɪl/", meaning: "故事，传说" },
        { id: 119, word: "jazz", pos: "n.", ipa: "/dʒæz/", meaning: "爵士乐" },
        { id: 120, word: "Christmas", pos: "n.", ipa: "/ˈkrɪsməs/", meaning: "圣诞节" },
        { id: 121, word: "quality", pos: "n.", ipa: "/ˈkwɑːləti/", meaning: "质量；品质" },
        { id: 122, word: "province", pos: "n.", ipa: "/ˈprɑːvɪns/", meaning: "省；领域" },
        { id: 123, word: "furniture", pos: "n.", ipa: "/ˈfɜːrnɪtʃər/", meaning: "家具" },
        { id: 124, word: "usual", pos: "adj.", ipa: "/ˈjuːʒuəl/", meaning: "通常的，惯常的" },
        { id: 125, word: "population", pos: "n.", ipa: "/ˌpɑːpjuˈleɪʃn/", meaning: "人口" },
        { id: 126, word: "wolf", pos: "n.", ipa: "/wʊlf/", meaning: "狼" },
        { id: 127, word: "president", pos: "n.", ipa: "/ˈprɛzɪdənt/", meaning: "总统；校长" },
        { id: 128, word: "below", pos: "adv./prep.", ipa: "/bɪˈloʊ/", meaning: "在下面" },
        { id: 129, word: "elementary", pos: "adj.", ipa: "/ˌɛlɪˈmɛntəri/", meaning: "基本的，初级的" },
        { id: 130, word: "thirsty", pos: "adj.", ipa: "/ˈθɜːrsti/", meaning: "口渴的" },
        { id: 131, word: "praise", pos: "n./v.", ipa: "/preɪz/", meaning: "赞扬，表扬" },
        { id: 132, word: "pool", pos: "n.", ipa: "/puːl/", meaning: "水池；游泳池" },
        { id: 133, word: "watermelon", pos: "n.", ipa: "/ˈwɔːtərmelən/", meaning: "西瓜" },
        { id: 134, word: "mess", pos: "n./v.", ipa: "/mɛs/", meaning: "凌乱；弄糟" },
        { id: 135, word: "instrument", pos: "n.", ipa: "/ˈɪnstrəmənt/", meaning: "乐器；仪器" },
        { id: 136, word: "duty", pos: "n.", ipa: "/ˈduːti/", meaning: "责任，义务" },
        { id: 137, word: "farm", pos: "n./v.", ipa: "/fɑːrm/", meaning: "农场；耕作" },
        { id: 138, word: "nineteen", pos: "num.", ipa: "/ˌnaɪnˈtiːn/", meaning: "十九" },
        { id: 139, word: "opinion", pos: "n.", ipa: "/əˈpɪnjən/", meaning: "意见，主张" },
        { id: 140, word: "insist", pos: "v.", ipa: "/ɪnˈsɪst/", meaning: "坚持要求" },
        { id: 141, word: "talented", pos: "adj.", ipa: "/ˈtæləntɪd/", meaning: "有才能的" },
        { id: 142, word: "birth", pos: "n.", ipa: "/bɜːrθ/", meaning: "出生，分娩" },
        { id: 143, word: "final", pos: "adj./n.", ipa: "/ˈfaɪnl/", meaning: "最后的；决赛" }
    ];

    const wordListContainer = document.getElementById('wordList');
    const form = document.getElementById('quizForm');
    const resultContainer = document.getElementById('result');
    const resultDetails = document.getElementById('result-details');

    // 动态生成测试题目
    words.forEach(item => {
      const wordBox = document.createElement('div');
      wordBox.className = 'word-box';

      const label = document.createElement('label');
      label.htmlFor = `word-${item.id}`;
      label.innerHTML = `
        <span class="pos">${item.pos}</span> 
        ${item.meaning} 
        <span class="ipa">[${item.ipa}]</span>：
      `;
      
      const input = document.createElement('input');
      input.type = 'text';
      input.id = `word-${item.id}`;
      input.name = `word-${item.id}`;
      input.autocomplete = 'off'; // 关闭自动完成

      wordBox.appendChild(label);
      wordBox.appendChild(input);
      wordListContainer.appendChild(wordBox);
    });

    // 处理表单提交
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      let correctCount = 0;
      resultDetails.innerHTML = '';

      words.forEach(item => {
        const inputElement = document.getElementById(`word-${item.id}`);
        const userAnswer = inputElement.value.trim();
        const correctAnswer = item.word;

        const resultLine = document.createElement('div');
        resultLine.className = 'result-line';
        
        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
          correctCount++;
          resultLine.innerHTML = `<span class="correct">✔ 正确: ${correctAnswer}</span>`;
        } else {
          resultLine.innerHTML = `✘ 错误: “${correctAnswer}” — 你的答案: <span class="incorrect">${userAnswer || '（未填写）'}</span>`;
        }
        resultDetails.appendChild(resultLine);
      });

      const summary = document.createElement('h3');
      const percentage = Math.round((correctCount / words.length) * 100);
      summary.textContent = `答对 ${correctCount} / ${words.length} 个单词。 正确率: ${percentage}%`;
      resultDetails.prepend(summary);

      resultContainer.style.display = 'block';
      resultContainer.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
