<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Alan 的错词复习考核 (2025-06-25)</title>
  <style>
    body {
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #005a9c;
      border-bottom: 2px solid #e1e1e1;
      padding-bottom: 10px;
    }
    p.instructions {
      color: #555;
      font-size: 1.1em;
    }
    .word-box {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ccc;
    }
    .word-box label {
      flex: 1;
      min-width: 350px;
      margin-right: 15px;
    }
    label .pos {
        font-style: italic;
        color: #007bff;
        font-weight: bold;
    }
    label .ipa {
        color: #d35400;
        font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif;
        margin-left: 8px;
    }
    input {
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input:focus {
        border-color: #007bff;
        outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      display: block;
      width: 100%;
    }
    button:hover {
        background: #218838;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 8px;
    }
    .correct {
        color: #28a745;
        font-weight: bold;
    }
    .incorrect {
        color: #dc3545;
        text-decoration: line-through;
    }
    .result-line {
        padding: 5px 0;
        font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Alan 的错词复习考核</h1>
    <h2>测试日期: 2025-06-25</h2>
    <p class="instructions">请根据提示信息（词性、中文意思、音标），在右侧输入框中写出正确的英文单词。</p>
    
    <form id="quizForm">
      <div id="wordList"></div>
      <button type="submit">完成考核，查看结果</button>
    </form>
  
    <div class="result" id="result" style="display:none;">
      <h2>测试结果分析</h2>
      <div id="result-details"></div>
    </div>
  </div>

  <script>
    // Alan 在 2025-06-25 的 39 个错词记录
    const words = [
        { word: "diary", pos: "n.", ipa: "/ˈdaɪəri/", meaning: "日记簿,日记" },
        { word: "glue", pos: "n./v.", ipa: "/ɡluː/", meaning: "胶水;粘贴" },
        { word: "cotton", pos: "n.", ipa: "/ˈkɒtn/", meaning: "棉,棉花" },
        { word: "under", pos: "adv.", ipa: "/ˈʌndər/", meaning: "在下面" },
        { word: "terrible", pos: "adj.", ipa: "/ˈtɛrəbl/", meaning: "可怕的,很糟的" },
        { word: "careful", pos: "adj.", ipa: "/ˈkerfl/", meaning: "小心的,仔细的" },
        { word: "several", pos: "adj.", ipa: "/ˈsɛvrəl/", meaning: "几个,若干" },
        { word: "marathon", pos: "n.", ipa: "/ˈmærəθɒn/", meaning: "马拉松" },
        { word: "plastic", pos: "adj./n.", ipa: "/ˈplæstɪk/", meaning: "塑料(的)" },
        { word: "purpose", pos: "n.", ipa: "/ˈpɜːrpəs/", meaning: "目的,意图" },
        { word: "discovery", pos: "n.", ipa: "/dɪˈskʌvəri/", meaning: "发现,发觉" },
        { word: "seal", pos: "n./v.", ipa: "/siːl/", meaning: "封条;海豹" },
        { word: "reveal", pos: "v.", ipa: "/rɪˈviːl/", meaning: "揭露,泄露" },
        { word: "association", pos: "n.", ipa: "/əˌsoʊsiˈeɪʃn/", meaning: "协会,社团" },
        { word: "clothes", pos: "n.", ipa: "/kloʊðz/", meaning: "衣服,服装" },
        { word: "convenient", pos: "adj.", ipa: "/kənˈviːniənt/", meaning: "方便的,便利的" },
        { word: "Atlantic", pos: "adj./n.", ipa: "/ətˈlæntɪk/", meaning: "大西洋(的)" },
        { word: "author", pos: "n.", ipa: "/ˈɔːθər/", meaning: "作家,作者" },
        { word: "escalator", pos: "n.", ipa: "/ˈɛskəleɪtər/", meaning: "自动扶梯" },
        { word: "nature", pos: "n.", ipa: "/ˈneɪtʃər/", meaning: "大自然,本性" },
        { word: "cabbage", pos: "n.", ipa: "/ˈkæbɪdʒ/", meaning: "卷心菜,洋白菜" },
        { word: "ground", pos: "n.", ipa: "/ɡraʊnd/", meaning: "地,地面" },
        { word: "bill", pos: "n./v.", ipa: "/bɪl/", meaning: "账单;开账单" },
        { word: "globe", pos: "n.", ipa: "/ɡloʊb/", meaning: "地球,世界" },
        { word: "pain", pos: "n./v.", ipa: "/peɪn/", meaning: "痛,疼痛" },
        { word: "cap", pos: "n./v.", ipa: "/kæp/", meaning: "帽子;覆盖" },
        { word: "age", pos: "n./v.", ipa: "/eɪdʒ/", meaning: "年龄;(使)变老" },
        { word: "Jew", pos: "n.", ipa: "/dʒuː/", meaning: "犹太人" },
        { word: "vocabulary", pos: "n.", ipa: "/vəˈkæbjəˌlɛri/", meaning: "词汇,词汇量" },
        { word: "dialogue", pos: "n.", ipa: "/ˈdaɪəlɒɡ/", meaning: "对话" },
        { word: "project", pos: "n.", ipa: "/ˈprɒdʒɛkt/", meaning: "方案,项目" },
        { word: "list", pos: "n./v.", ipa: "/lɪst/", meaning: "表,目录;列举" },
        { word: "weekend", pos: "n./adj.", ipa: "/ˈwiːkɛnd/", meaning: "周末(的)" },
        { word: "matter", pos: "n./v.", ipa: "/ˈmætər/", meaning: "事情;要紧" },
        { word: "pear", pos: "n.", ipa: "/per/", meaning: "梨" },
        { word: "positive", pos: "adj.", ipa: "/ˈpɒzətɪv/", meaning: "积极的,正面的" },
        { word: "hallway", pos: "n.", ipa: "/ˈhɔːlweɪ/", meaning: "走廊,门厅" },
        { word: "enemy", pos: "n.", ipa: "/ˈɛnəmi/", meaning: "敌人,仇敌" },
        { word: "schoolbag", pos: "n.", ipa: "/ˈskuːlbæɡ/", meaning: "书包" }
    ];

    const wordListContainer = document.getElementById('wordList');
    const form = document.getElementById('quizForm');
    const resultContainer = document.getElementById('result');
    const resultDetails = document.getElementById('result-details');

    words.forEach((item, index) => {
      const wordBox = document.createElement('div');
      wordBox.className = 'word-box';

      const label = document.createElement('label');
      const inputId = `word-${index}`;
      label.htmlFor = inputId;
      label.innerHTML = `
        <span class="pos">${item.pos}</span> 
        ${item.meaning} 
        <span class="ipa">[${item.ipa}]</span>：
      `;
      
      const input = document.createElement('input');
      input.type = 'text';
      input.id = inputId;
      input.name = inputId;
      input.autocomplete = 'off';

      wordBox.appendChild(label);
      wordBox.appendChild(input);
      wordListContainer.appendChild(wordBox);
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      let correctCount = 0;
      resultDetails.innerHTML = '';

      words.forEach((item, index) => {
        const inputId = `word-${index}`;
        const inputElement = document.getElementById(inputId);
        const userAnswer = inputElement.value.trim();
        const correctAnswer = item.word;

        const resultLine = document.createElement('div');
        resultLine.className = 'result-line';
        
        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
          correctCount++;
          resultLine.innerHTML = `<span class="correct">✔ 正确: ${correctAnswer}</span>`;
        } else {
          resultLine.innerHTML = `✘ 错误: “${correctAnswer}” — 你的答案: <span class="incorrect">${userAnswer || '（未填写）'}</span>`;
        }
        resultDetails.appendChild(resultLine);
      });

      const summary = document.createElement('h3');
      const percentage = Math.round((correctCount / words.length) * 100);
      summary.textContent = `答对 ${correctCount} / ${words.length} 个单词。 正确率: ${percentage}%`;
      resultDetails.prepend(summary);

      resultContainer.style.display = 'block';
      resultContainer.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
