<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Alan 的最终错词攻坚考核</title>
  <style>
    body {
      font-family: 'Arial', 'Microsoft YaHei', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #b30000;
      border-bottom: 2px solid #e1e1e1;
      padding-bottom: 10px;
    }
    p.instructions {
      color: #555;
      font-size: 1.1em;
      background-color: #fffbe6;
      border-left: 5px solid #ffc107;
      padding: 10px;
    }
    .word-box {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ccc;
    }
    .word-box label {
      flex: 1;
      min-width: 350px;
      margin-right: 15px;
    }
    label .tag {
        font-size: 0.8em;
        font-weight: bold;
        color: #fff;
        padding: 2px 8px;
        border-radius: 10px;
        margin-right: 6px;
    }
    .date-tag { background-color: #6c757d; }
    .count-tag { background-color: #dc3545; }
    
    label .pos {
        font-style: italic;
        color: #007bff;
        font-weight: bold;
    }
    label .ipa {
        color: #d35400;
        font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif;
        margin-left: 8px;
    }
    input {
      padding: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #dc3545;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      display: block;
      width: 100%;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 8px;
    }
    .correct { color: #28a745; font-weight: bold; }
    .incorrect { color: #dc3545; text-decoration: line-through; }
    .result-line { padding: 5px 0; font-size: 1.1em; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Alan 的最终错词攻坚考核</h1>
    <p class="instructions">
      这是上一轮总复习中最后的错词，请集中精力完成本次考核！
    </p>
    
    <form id="quizForm">
      <div id="wordList"></div>
      <button type="submit">完成最终考核，查看结果</button>
    </form>
  
    <div class="result" id="result" style="display:none;">
      <h2>测试结果分析</h2>
      <div id="result-details"></div>
    </div>
  </div>

  <script>
    // 包含最新出错的9个单词
    const words = [
        { date: "2025-06-27", errorCount: 1, word: "passenger", pos: "n.", ipa: "/ˈpæsɪndʒər/", meaning: "乘客, 旅客" },
        { date: "2025-06-27", errorCount: 1, word: "fetch", pos: "v.", ipa: "/fɛtʃ/", meaning: "(去)拿来" },
        { date: "2025-06-27", errorCount: 1, word: "criticize", pos: "v.", ipa: "/ˈkrɪtɪsaɪz/", meaning: "批评, 评论" },
        { date: "2025-06-27", errorCount: 1, word: "exhibition", pos: "n.", ipa: "/ˌɛksəˈbɪʃn/", meaning: "展览(会)" },
        { date: "2025-06-26", errorCount: 1, word: "usual", pos: "adj.", ipa: "/ˈjuːʒuəl/", meaning: "通常的, 惯常的" },
        { date: "2025-06-26", errorCount: 1, word: "elementary", pos: "adj.", ipa: "/ˌɛlɪˈmɛntəri/", meaning: "基本的, 初级的" },
        { date: "2025-06-25", errorCount: 1, word: "diary", pos: "n.", ipa: "/ˈdaɪəri/", meaning: "日记簿, 日记" },
        { date: "2025-06-25", errorCount: 1, word: "hallway", pos: "n.", ipa: "/ˈhɔːlweɪ/", meaning: "走廊, 门厅" },
        { date: "2025-06-25", errorCount: 1, word: "cap", pos: "n. & v.", ipa: "/kæp/", meaning: "帽子, 覆盖" }
    ];

    const wordListContainer = document.getElementById('wordList');
    const form = document.getElementById('quizForm');
    const resultContainer = document.getElementById('result');
    const resultDetails = document.getElementById('result-details');

    words.forEach((item, index) => {
      const wordBox = document.createElement('div');
      wordBox.className = 'word-box';

      const label = document.createElement('label');
      const inputId = `word-${index}`;
      label.htmlFor = inputId;
      label.innerHTML = `
        <span class="tag date-tag">日期: ${item.date}</span>
        <span class="tag count-tag">错过 ${item.errorCount} 次</span>
        <span class="pos">${item.pos}</span> 
        ${item.meaning} 
        <span class="ipa">[${item.ipa}]</span>：
      `;
      
      const input = document.createElement('input');
      input.type = 'text';
      input.id = inputId;
      input.name = inputId;
      input.autocomplete = 'off';

      wordBox.appendChild(label);
      wordBox.appendChild(input);
      wordListContainer.appendChild(wordBox);
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      let correctCount = 0;
      resultDetails.innerHTML = '';

      words.forEach((item, index) => {
        const inputId = `word-${index}`;
        const inputElement = document.getElementById(inputId);
        const userAnswer = inputElement.value.trim();
        const correctAnswer = item.word;

        const resultLine = document.createElement('div');
        resultLine.className = 'result-line';
        
        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
          correctCount++;
          resultLine.innerHTML = `<span class="correct">✔ 正确: ${correctAnswer}</span>`;
        } else {
          resultLine.innerHTML = `✘ 错误: “${correctAnswer}” — 你的答案: <span class="incorrect">${userAnswer || '（未填写）'}</span>`;
        }
        resultDetails.appendChild(resultLine);
      });

      const summary = document.createElement('h3');
      const percentage = Math.round((correctCount / words.length) * 100);
      summary.textContent = `答对 ${correctCount} / ${words.length} 个单词。 正确率: ${percentage}%`;
      resultDetails.prepend(summary);

      resultContainer.style.display = 'block';
      resultContainer.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
